name: CI

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  verify:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        node-version: [20, 22]
    name: Verify (Node ${{ matrix.node-version }})

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci --include=dev
        env:
          NODE_ENV: development

      - name: Typecheck
        run: npm run typecheck
        env:
          NODE_ENV: development

      - name: Test
        run: npm run test
        env:
          NODE_ENV: test

  build:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: verify
    name: Build (Node 22)

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci --include=dev
        env:
          NODE_ENV: development

      - name: Build
        run: npm run build
        env:
          NODE_ENV: production
